google:

  should work:
    - request: {route: "http://google.com"}
      response: {code: 200}

the api:

  has status:
    - request: {route: /}
      response: {code: 200}

  should read a value after writing, but not before:

    - request: {route: /get/foo}
      response: {code: 404}

    - request:
        route: /set/foo
        verb: post
        body: bar
      response: {code: 200}

    - request: {route: /get/foo}
      response: {body: bar}

  should 404 on missing route:
    - request: {route: /missing}
      response: {code: 404}
